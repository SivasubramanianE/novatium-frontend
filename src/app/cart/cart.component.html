<h4>Cart Summary({{this.userDetails.cart.length}})</h4>
<table>
  <tr>
    <th>Product Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Total price</th>
  </tr>
  <tr *ngFor="let product of this.userDetails.cart">
    <td>{{product.title}}</td>
    <td>{{product.price |currency:"INR":"symbol"}}</td>
    <td>{{product.qty}}</td>
    <td>{{product.nprice |currency:"INR":"symbol"}}</td>
  </tr>

</table>

  <h5>Total (Rs): {{this.userDetails.totalAmount |currency:"INR":"symbol"}}</h5>
  <div>
    <button (click)="proceed()">Proceed Order</button>

    <button routerLink="/product" style="margin: 0px 40px;">Back</button>
  </div>
